<!DOCTYPE html>
<html>
<head>
    <title>Game Website</title>

    <link rel = "stylesheet" href="rock-paper-scissors.css">

  </head>

<body>

    <p class="title-name">Rock Paper Scissors</p>

    <button class="rock-button js-rock-button"><img src="\icons\rock.PNG"></button>

    <button class="paper-button js-paper-button" ><img src="\icons\paper.PNG"></button>

    <button class="scissors-button js-scissors-button"><img src="\icons\scissors.PNG"></button>

    <p class="js-moves"></p>
   
    <p class="js-results"></p>
    
    <p class="js-score"></p>
    

    <button class="reset-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateResultsElem();
    ">Reset Score
    </button>

    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>

<script src="rock-paper-scissors.js"></script>
    </body>

</html>
